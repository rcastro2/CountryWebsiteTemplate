<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="soundLibrary.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <a-asset-item id="gift1" src="models/gift1/scene.gltf"></a-asset-item>
        <a-asset-item id="gift2" src="models/gift2/scene.gltf"></a-asset-item>
        <a-asset-item id="gift3" src="models/gift3/scene.gltf"></a-asset-item>
        <a-asset-item id="cakeModel" src="models/cake4/scene.gltf"></a-asset-item>
        <a-asset-item id="cupcake" src="models/cupcake/scene.gltf"></a-asset-item>
        <a-asset-item id="balloon" src="models/balloon/scene.gltf"></a-asset-item>
        <a-asset-item id="train1" src="models/low_poly_train/scene.gltf"></a-asset-item>
        <img src="images/happyBirthday.png" id="birthdaySign">
        <!--<audio id="choochoo" src="sounds/choochoo.mp3">
        <audio id="point" src="sounds/point.ogg">
        <audio id="cheering" src="sounds/cheering.mp3">
        <audio id="blop" src="sounds/blop.mp3">-->
      </a-assets>
      <a-camera>
        <a-cursor raycaster="objects: [data-raycastable]"> 
          <a-entity id="status" position="0 2.5 -12"></a-entity>
          <a-entity id="status2" position="0 2.5 -12" visible="false"></a-entity>
          <a-entity id="status3" position="0 2 -12" visible="false"></a-entity>
          <a-text id="msg" value=""></a-text>
          <a-image id="hand" src="images/hand.png" position="0.075 -0.175 -2"  visible="true" scale="0.5 0.5"></a-image>
          <a-image id="instructions" src="images/instructions.png" position="0 4 -6" width="6" visible="true"></a-image>
          <a-image id="instructions2" src="images/instructions2.png" position="0 4 -6" width="8" visible="false"></a-image>
          <a-image id="instructions3" src="images/instructions3.png" position="0 4 -6" width="12" visible="false"></a-image>
          <a-image id="sign" src="#birthdaySign" position="0 4 -6" width="5" visible="false"></a-image>
          <a-image id="name" src="images/Aidan.png" position="0 3 -6" width="2" visible="false"></a-image>
          <a-plane id="intro" color="blue" position="0 0 -0.5" width="15" height="15">
            <a-image src="images/helpwish.png" position="0 0.75 0" height="0.35" width="2"></a-image>
            <a-image src="images/ahappybirthday.png" position="0 0.40 0" height="0.35" width="2"></a-image>
            <!--<a-entity gltf-model="#cakeModel" position="0 -0.2 0" scale="1.3 1.3 1.3" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000" ></a-entity>-->
            <a-entity gltf-model="#cakeModel" position="0 -0.2 0.25" scale="0.25 0.25 0.25" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000" ></a-entity>
            <a-image src="images/swipe.png" position="0 -0.5 0" height="0.25" width="1.2"></a-image>

          </a-plane>

        </a-cursor>
      </a-camera>

      <!--
      <a-entity id="cake" gltf-model="#cakeModel" position="-1.5 30 -8"  scale="12 12 12" visible="false"></a-entity>
      <a-entity id="cake2" gltf-model="#cakeModel" position="1.5 30 8"  scale="12 12 12" visible="false"></a-entity>-->
      <a-entity id="cake" gltf-model="#cakeModel" position="-1.5 30 -8"  scale="2 2 2" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000" visible="false"></a-entity>
      <a-entity id="cake2" gltf-model="#cakeModel" position="1.5 30 8"  scale="2 2 2" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000" visible="false"></a-entity>  
      <a-entity gltf-model="#train1" position="0 0.1 -11"  scale="1.5 1.5 1.5" animation-mixer></a-entity>
      <a-entity gltf-model="#train1" position="0 0.1 11"  rotation="0 180 0" scale="1.5 1.5 1.5" animation-mixer></a-entity>
      <a-entity environment="preset: forest;"></a-entity>

    </a-scene>
  </body>
</html>
